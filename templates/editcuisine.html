{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <form action="{{url_for('update_cuisine', cuisine_id=cuisine._id)}}" class="add-cuisine-form" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="cuisine_name" name="cuisine_name" type="text" class="validate" value="{{cuisine.name}}">
                    <label for="icon_prefix">Cuisine Name</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Cuisine
                <i class="material-icons right">playlist_add</i>
            </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
