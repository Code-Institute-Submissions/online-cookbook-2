{% from "_render_field.html" import render_field %} {% extends 'base.html' %} {% block content %}

<div class="container-fluid background">
    <h1 class="addcuisine-title">Add a Cuisine</h1>
    <form method="POST" class="cuisines-form-container" action="{{url_for('insert_cuisine')}}">
        {{ form.csrf_token }} {{ render_field(form.cuisine_name) }}
        <div class="button-holder">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Cuisine<i class="material-icons right">playlist_add</i></button>
        </div>
    </form>
</div>

{% endblock %}
