{% extends 'base.html' %} {% block content %}

<div class="container-fluid">
    <h1 class="cuisines-title">Cuisines</h1>
    <div class="container cuisine-container">
        {% for cuisine in cuisines %}
        <div class="row cuisine-row">
            <div class="col-8 cuisine-text">
                <strong>{{cuisine.name.capitalize()}}</strong>
            </div>
            <div class="col-4">
                <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="cuisine-btn waves-effect waves-light btn btn_small red">Delete</a>
                <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="cuisine-btn waves-effect waves-light btn btn_small">Edit</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="add-cuisine-btn"><a href="{{url_for('new_cuisine')}}" class="waves-effect waves-light btn-large blue">Add Cuisine</a></div>
</div>

{% endblock %}
